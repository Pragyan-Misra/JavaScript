<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <script>
        // JSON = Java Script Object Notation
        // used for local storage(browser storage) so that when ever it is used it should have previous data
        // JSON object, in this type of object the key should be enclosed within double quotes { "key" : "value"} 

        // JSON.stringfy() - convert object to string
        // JSON.parse() - converts string to object

        let product={
            name: 'T-shirt',
            price: 700,
            rating: {
                stars: 4.5,
                noOfReviews:453,
            },
        }
        let str= JSON.stringify(product);
        console.log(typeof product);
        console.log(product);
        console.log(typeof str);
        console.log(str);
        // JSON onbect is by default a java script object
        let newProduct= JSON.parse(str);
        console.log(typeof newProduct);
        console.log(newProduct);

        //  to save things in local storage we use setItem()
        // localStorage.setItem('key','value')
        localStorage.setItem('price','799');
        localStorage.setItem('Name','Pragyan');
        localStorage.setItem('product',JSON.stringify(product));

        console.log('')
        // to get the stored data we use getItem()
        // localStorage.getItem('key')
        console.log(localStorage.getItem('Name'));
        console.log(JSON.parse(localStorage.getItem('product')));

        // to remove a single key value pair
        // localStorage.removeItem('price');

        // to clear complete data
        // localStorage.clear();

        // sensitive info is not saved in json as it is visible to everyone, it is stored in backend.
    </script>
</body>
</html>
