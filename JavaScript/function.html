        function generateRandomMove() {
            let random=Math.random();
            let randommove= random*3;

        let ran = generateRandomMove();
        console.log(ran)
        function determineDriveStatus(age) {
            if(age== undefined) {
                return 'Aap zinda hi nhi hai';
            }
            let status='';
            if(age>18) {
                status='you can drive';
            } else {
                status= 'you cannot drive';
            }
            return status;
        }
        console.log(determineDriveStatus(21));
        console.log(determineDriveStatus(8));
