 Java script code is can be written in the html file just before the ending of body tag and it is written inside of the script tag or it can be written in new file with .js extension-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1</title>
    <style>
        *{
            background-color: rgb(246,238,227);
        }
        .click-me{
            color: red;
        }

            border-radius: 13px;
            border: none;
            color: black;
            background-color: rgb(126, 242, 126);
            padding: 7px 15px 7px 15px;
            text-align: center;
        }
        #click2{
            background-color: white;
            padding: 8px 30px 8px 30px;

            text-transform:uppercase;
            color: black;
        }
    </style>
 </head>
 <body>

    <header>
        <h1 id="heading">Pragyan's Web-Page</h1></header>

    <main>
        <button class="click-me" id="click1" onclick="alert('Successfully added to Bag')">Add to Bag</button>
    <!-- onclick attribute comes in action when the button is clicked and javascript can be written inside this attribute which will funtion when it is clicked -->
        <button class="click-me" id="click2" onclick="alert('Succesfully Added to Wishlist').st">❤️ Wishlist</button>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est vel possimus in dignissimos tempora magni, quasi corporis itaque ullam commodi?</p>

    <script src="level1.js">
        // they will work if not soucre file is connected to script tag
        alert('hello buddy');
        console.log('hello friends');
        // using console.log will provide the optput in console of the web page
        console.log(2+2)
        console.log('good day'+'Mr. Pragyan')

 </html>
