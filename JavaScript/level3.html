<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <div>
            Age <input type="number" id="age">
        </div>
        <div>
            Gender
            <input type="radio" id="gender" value="male"> Male
            <input type="radio" id="gender" value="female"> Female
        </div>
        <!-- <button>Submit</button> -->
    </form>
    <p id="result"></p>

    <script>
        let age=document.querySelector('#age').value;
        let finalDiscount=0
        let gender=document.querySelector('#gender').value;
        if (age<=5) {
            finalDiscount=100;
        } else if(gender==='female' || age<=50) {
            finalDiscount=50;
        } else if(age>=65) {
            finalDiscount=30;
        }
        document.querySelector('#result').innerText(`Discount: ${finalDiscount}`)
    </script>
</body>
</html>
