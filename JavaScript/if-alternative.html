<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // ternary operator: condition? trueValue : falseValue
        let age=19;
        age>18 ? console.log('You are eligible to vote') : console.log('you are not eligible to vote')

        // Guard operator: value|| default value
        // used then we consider null, undefined, '', 0 all as falsy
        // if the variable and no value defined then it will provide the default value set by us
        let final;
        let finalage= final || 18;
        console.log(final)
        console.log(finalage)

        // Default operator: value ?? fallback value (here only null and undefined are treated as falsy)
        age=0;
        let fage;
        finalage=age??18;
        ffinalage=fage??18;
        console.log(finalage)
        console.log(ffinalage)
        // difference b/w || and ?? is that || consider null, undefined, 0, '' all as falsy whereas ?? only consider null and undefined as falsy
    </script>
</body>
</html>
