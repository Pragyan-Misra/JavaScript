<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <style>
        *{
            font-family:cursive;
        }
        #main_heading{
            font-size: 50px;
            text-align: center;
            text-transform: uppercase;
        }
        .box{
           
            height: 70vh;
            width: 80vw;
            margin: 0 10vw;
            border: 5px solid black;
            border-radius: 20px;
            padding: 20px;
            
            
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .todo_container{
            display: flex;
            flex-direction: column;
            
        }
        .div{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        #input{
            height: 10vh;
            max-height: 40px;
            min-width: 200px;
            padding: 10px;
            margin-left: 5vw;
        }
        #button {
            margin-left: 5vw;
            height: 60px;
            width: 100px;
            border-radius: 10px;
            border: 5px solid green;
            background-color: green;
           
        }
        #date{
            height: 10vh;
            max-height: 40px;
            min-width: 200px;
            margin-left: 5vw;
            padding: 10px;
        }
        #del{
            margin: 5px;
            border-radius: 10px;
            border: 5px solid red;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="main_heading">your to-do-list</h1>
    <div class="box">
        <div class="container">
            <input type="text" placeholder="Enter TO-Do here.." id="input">
            <input type="date" id="date">
            <button onclick="addTodo();" id="button">Add</button>
           
        </div>
        <br>
        <hr>
        <div class="todo_container"></div> 
    </div>

    
    <script>
        let todoList=JSON.parse(localStorage.getItem('list')) ?? [];
        let todoDate=JSON.parse(localStorage.getItem('date')) ?? [];
        displayItems();

        function addTodo() {
            let inputElement=document.querySelector('#input');

            let todoitem=inputElement.value; 

            inputElement.value='';
            todoDate.push(document.querySelector('#date').value);
            document.querySelector('#date').value=''
            todoList.push(todoitem);
            displayItems();
        }

        function displayItems() {
            let displayElement = document.querySelector('.todo_container');

            let newhtml = ``;
            localStorage.setItem('list',JSON.stringify(todoList));
            localStorage.setItem('date',JSON.stringify(todoDate));
            
            
            
            for(let i =0; i<todoList.length; i++) {
                newhtml +=`<div class="div">
                    <span>${todoList[i]}</span>
                    <span>${todoDate[i]}</span>
                    <button onclick="todoList.splice(${i},1);todoDate.splice(${i},1);
                    displayItems();" id="del">Delete</button>
                </div>`;
            }
            
            displayElement.innerHTML= newhtml;
        }
    </script>
</body>
</html>
