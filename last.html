<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            height: 100px;
            width: 200px;
        }
        .button2{
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <button class="button" >click me</button>
    
    <script>
        let multiply =(num1,num2) => num1*num2;
        console.log(multiply(2,3));
        function runTwice(mul) {
            console.log(mul(2,3));
            console.log(mul(4,8));
        }
        runTwice(multiply);

        let btn=document.querySelector('.button');
        function fun() {
            btn.classList.add('button2');
        }
        let ft=setTimeout(btn.addEventListener('click',() => { fun(); }),2000);
       
        
        let sum=0;
        arr =[1,2,3,4,5,6];
        arr.forEach(a => {
            sum+=a;
        });
        console.log(sum);

        let squ = arr.map(num =>num*num);
        console.log(squ);
    </script>
</body>
</html>
