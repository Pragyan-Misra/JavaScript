<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //OBJECT:
            // Syntex:
            // let object-name = {
            //     key:value
            //     name: "misra", (obejct property)
            //     age:20,
            //     gender: male,
            // }
        // Accessing the object
            // object-name.key
            // object-name.name
        let product ={
            company: 'TATA',
            price: 9916,
            item_name: 'T-shirt',
            // Type 1 of defining a function inside an obejct
            displayPrice: function() {
                console.log(`Price: ${this.price}`)
            },
            // type 2 of defining a function inside an object
            display() {
                return `${this.item_name}`
            }
        }
        // object can contain methods and can also contain another object
        console.log(typeof(product))
        console.log(product['company'])
        console.log(product.price)
        product.price=899
        console.log(product.price)
        // property can be accessed with . and using [] , by using [] the property is treated as string, so if the property has is no following the variable name limitation then [] can be used 

        console.log(product)
        delete product.company
        console.log(product)
        product.displayPrice()
        // using delete keyword we can delete a property of an object

        //Destructuring 
        let item1 = product.item_name;
        console.log(item1);
        let {item_name,price} = product;
        console.log(item_name);
        console.log(price);
        // while using {} in destructuring always use the accurate property name.

       let product1=product
       // here the memoery address is shared, so any changed done using either object will be reflected in both
       product1.item_name='Shirt';
       console.log(product1.display());
       console.log(product.display());
    </script>
</body>
</html>
