<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit and Remove in DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
  function addLanguage(language){
    const li =  document.createElement('li');
    li.innerHTML = `${language}`
    document.querySelector('.language').append(li)
  }
  addLanguage("python")
  addLanguage('Java')
  
  function addOptiLanguage(language){
    const li =document.createElement('li');
    li.appendChild(document.createTextNode(language))
    document.querySelector('.language').appendChild(li);
  }
  addOptiLanguage('TypeScript')

  //edit
  const secondlang = document.querySelector('li:nth-child(2)') // nth-child() provides the nth occurance of the element
  // secondlang.innerHTML = "MOJO"
  const newli = document.createElement('li');
  newli.textContent = "Mojo"
  secondlang.replaceWith(newli)

  //edit
  const firstlang = document.querySelector('li:first-child')
  firstlang.outerHTML= '<li>TyperScript</li>'

  //remove
  const lastlang = document.querySelector('li:last-child')
  lastlang.remove();
</script>
</html>
