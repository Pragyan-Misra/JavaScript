<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and dom</title>
    <!-- dom means document -->
</head>
<body>
    <p class="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, aperiam!</p>
    <button class="button1">button</button>
    <button class="button2">button2</button>
    <div id="addTo"></div>

    <script>
        // Date:
        // use new Date();
        // key Methods:
        //     getTime(): millisecond since Epoch 
        // Epoch means no of milisecond since a standard marked date
        //     getFullYear(): 4-digit year
        //     getDay(): day of the week
        //     getMinutes(): current minute
        //     getHours():current hour
        let myDate=new Date();
        console.log(myDate)
        console.log(myDate.getDate());
        console.log(myDate.getDay());
        console.log(myDate.getFullYear());
        console.log(myDate.getHours());
        console.log(myDate.getMilliseconds());
        console.log(myDate.getMinutes());
        console.log(myDate.getMonth());
        console.log(myDate.getSeconds());
        console.log(myDate.getTime());

        // dom
        console.log(document.location);
        console.log(document.title);
        console.log(document.domain);
        console.log(document.body.innerHTML);
        console.log(document.body.innerText);
        console.log(document.querySelector('button').classList);
        // we can add and remove in class by using .add() and .remove() after classlist

        // creating and adding a new element in body or any other element
        let button = document.createElement('input');
        let input1=document.createElement('input');
        let input2=document.createElement('input');
        button.placeholder ='write here....';
        input1.placeholder='wrtie here...';
        input2.placeholder='wrtie here..';
        document.querySelector('#addTo').appendChild(button);
        document.querySelector('#addTo').appendChild(input1);
        document.querySelector('#addTo').appendChild(input2);
        
        // replacing using replaceChild() and removing using removeChild()
        document.querySelector('#addTo').removeChild(button);
</script>
</body>
</html>
